    <style>
        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;

<table id="customers">
    <tr>
        <th>License Plate no</th>
        <th>Vehicle ID</th>
        <th>Engine No</th>
        <th>Vehicle Type</th>

    </tr>
